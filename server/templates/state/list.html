{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>States</h1>
                <ul>
                {% for state in state_list %}
                    <li><a href="{{state.code | upper}}/">{{ state.name }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
